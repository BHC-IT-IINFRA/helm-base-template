{{- define "base-api-chart.ingress.tpl" -}}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.application.name }}-ingress
  namespace: {{ .Values.application.namespace | default "default" }}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    service.beta.kubernetes.io/do-loadbalancer-hostname: {{ .Values.domain.host }}
    service.beta.kubernetes.io/scw-loadbalancer-use-hostname: "true"
spec:
  tls:
  - hosts:
    - {{ .Values.domain.host }}
    secretName: {{ .Values.domain.secretName }}
  rules:
  - host: {{ .Values.domain.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.application.name }}
            port:
              number: 80

{{ end }}
